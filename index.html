<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Single Card Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button id="prev" class="nav" aria-label="Previous">&larr;</button>

      <div class="cards-wrap">
        <div class="card active">
          <h2>Hello</h2>
        </div>
        <div class="card">
          <img src="https://images.uzum.uz/d5i7qcbtqdhu87jrh5fg/main_page_banner.jpg" alt="" />
        </div>
        <div class="card">
          <h2>Hello</h2>
        </div>
      </div>

      <button id="next" class="nav" aria-label="Next">&rarr;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
